<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="./elements/friends-counter.html">
<link rel="import" href="./elements/friends-input.html">
<link rel="import" href="./elements/friends-list.html">

<dom-module id="my-friends">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Friends</h1>
      <friends-counter></friends-counter>
      <friends-input></friends-input>
      <friends-list></friends-list>
    </div>
  </template>

  <script>
    class MyFriends extends Polymer.Element {
      static get is() { return 'my-friends'; }
    }

    window.customElements.define(MyFriends.is, MyFriends);
  </script>
</dom-module>
